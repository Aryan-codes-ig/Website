<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
</head>
<body>
    <header class="main-header">
        <h1>College Finder</h1>
        <p>Discover colleges based on your preferences, budget, and location</p>
    </header>

    <main class="content">
        <section id="currency-section">
            <h2>Select Your Currency</h2>
            <div class="form-group">
                <label for="currency">Select Currency:</label>
                <select id="currency" required onchange="updateCurrencyPlaceholder()">
                    <option value="USD">USD (US Dollar)</option>
                    <option value="INR">INR (Indian Rupee)</option>
                    <option value="EUR">EUR (Euro)</option>
                    <option value="GBP">GBP (British Pound)</option>
                </select>
            </div>
            <button onclick="showForm()" class="btn-submit">Continue</button>
        </section>

        <section id="form-section" style="display: none;">
            <h2>Search for Colleges</h2>
            <form id="college-form" class="search-form">
                <div class="form-group">
                    <label for="major">Select a Major:</label>
                    <select id="major" required>
                        <option value="">-- Choose a Major --</option>
                        <option value="STEM">STEM</option>
                        <option value="Arts">Arts</option>
                        <option value="Health">Health</option>
                        <option value="Business">Business</option>
                        <option value="Education">Education</option>
                        <option value="Social Sciences">Social Sciences</option>
                        <option value="Humanities">Humanities</option>
                        <option value="Law">Law</option>
                        <option value="Environmental Sciences">Environmental Sciences</option>                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget">Annual Budget:</label>
                    <input type="number" id="budget" min="0" placeholder="Enter your budget (in USD)" required>
                </div>

                <div class="form-group">
                    <label for="state">Select a State:</label>
                    <select id="state" required>
                        <option value="">-- Choose a State --</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Find Colleges</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Results</h2>
            <div id="result" class="results-container">
                <p>Search for colleges to see results here!</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 College Finder. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
